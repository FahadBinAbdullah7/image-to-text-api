<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #output {
            white-space: pre-wrap;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            overflow: auto;
            max-height: 300px;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Image to Text Converter</h1>
        <p>Extract text from an image URL using OCR.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="imageUrl" placeholder="Enter public image URL">
            <div class="input-group-append">
                <button class="btn btn-primary" id="convertBtn">Convert</button>
                <button class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div id="output" class="mt-4"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const convertBtn = document.getElementById("convertBtn");
            const clearBtn = document.getElementById("clearBtn");
            const output = document.getElementById("output");
            const loader = document.getElementById("loader");
            const imageUrlInput = document.getElementById("imageUrl");

            convertBtn.addEventListener("click", async () => {
                const imageUrl = imageUrlInput.value.trim();
                if (!imageUrl) {
                    alert("Please enter a valid image URL!");
                    return;
                }

                loader.style.display = "block";
                output.textContent = "";

                try {
                    const response = await fetch("/api/extract", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ imageUrl }),
                    });

                    const result = await response.json();
                    loader.style.display = "none";

                    if (response.ok) {
                        output.textContent = result.text;
                    } else {
                        output.textContent = `Error: ${result.error}`;
                    }
                } catch (error) {
                    loader.style.display = "none";
                    output.textContent = "An error occurred. Please try again.";
                    console.error(error);
                }
            });

            clearBtn.addEventListener("click", () => {
                imageUrlInput.value = "";
                output.textContent = "";
            });
        });
    </script>
</body>
</html>
