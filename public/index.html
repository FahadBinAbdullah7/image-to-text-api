<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Image to Text Converter</h1>
        <p>Extract text from image URLs using this OCR tool.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="imageUrl" placeholder="Enter public image URL">
            <div class="input-group-append">
                <button class="btn btn-primary" id="extractBtn">Extract Text</button>
                <button class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
        </div>
        <div id="loader" style="display:none;">Loading...</div>
        <pre id="output" class="mt-4"></pre>
    </div>

    <script>
        document.getElementById("extractBtn").addEventListener("click", async () => {
            const imageUrl = document.getElementById("imageUrl").value;
            const output = document.getElementById("output");
            const loader = document.getElementById("loader");

            if (!imageUrl) {
                alert("Please provide an image URL.");
                return;
            }

            loader.style.display = "block";
            output.textContent = "";

            try {
                const response = await fetch("/api/backend", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ imageUrl }),
                });

                const data = await response.json();
                loader.style.display = "none";

                if (response.ok) {
                    output.textContent = data.text;
                } else {
                    output.textContent = `Error: ${data.error}`;
                }
            } catch (err) {
                loader.style.display = "none";
                output.textContent = "An error occurred. Please try again.";
                console.error(err);
            }
        });

        document.getElementById("clearBtn").addEventListener("click", () => {
            document.getElementById("imageUrl").value = "";
            document.getElementById("output").textContent = "";
        });
    </script>
</body>
</html>
